<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color:grey;
            text-decoration: none;
            font-weight: bold;
        
            font-family: Arial, Helvetica, sans-serif;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
        visit <a href="https://www.google.com">Visit Google</a> <br>
        visit <a href="https://www.facebook.com">Visit Facebook</a> <br>
        visit <a href="https://www.instagram.com">Visit Instagram</a> <br>
        <textarea name="text" id="text" col="30" rows="10"></textarea>
</body>
</html>
