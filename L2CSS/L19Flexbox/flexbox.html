<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 32px;
            color: white;
            background-color: #333;
            text-shadow: 2px 2px 4px #000;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            
        }
        /* CSS Flexbox properties for a responsive layout */
        .flex-container {
            border: solid 2px black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            background-color: #e0e0e0;
            padding: 20px;
        }
        /* Responsive breakpoints for different screen sizes */
        .flex-container div{
            flex: 1 1 200px;
            min-width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Top 5 clothing brand in the world</h1>
    <div class="flex-container">
        <div>Adidas</div>
        <div>Nike</div>
        <div>Puma</div>
        <div>Reebok</div>
        <div>New Balance</div>
        <div>Asics</div>
        <div>Vans</div>
        <div>Converse</div>
        <div>Skechers</div>
        <div>H&M</div>
        <div>Levis</div>
        <div>Gucci</div>
        <div>Calvin Klein</div>
        <div>Burton</div>
        <div>Dior</div>
        <div>Chanel</div>
    </div>
</body>

</html>
