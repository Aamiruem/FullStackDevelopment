<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            padding: 20px;
            border: 1px solid black;
        }
        p.padding{
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;

        }
        
    </style>
</head>
<body>
    <p>
        This is a paragraph using this text as an example.
    </p>
    <p class="padding">
        this paragraph with specifying padding top, right, bottom, left
    </p>
</body>
</html>
